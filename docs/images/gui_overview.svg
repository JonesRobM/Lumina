<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <!-- Background -->
  <rect width="1000" height="600" fill="#f5f5f5"/>

  <!-- Main window -->
  <rect x="10" y="10" width="980" height="580" fill="#ffffff" stroke="#333" stroke-width="2" rx="8"/>

  <!-- Title bar -->
  <rect x="10" y="10" width="980" height="40" fill="#2c3e50" rx="8 8 0 0"/>
  <text x="30" y="37" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ecf0f1">
    Lumina — Coupled Dipole Approximation
  </text>

  <!-- Sidebar -->
  <rect x="10" y="50" width="160" height="540" fill="#34495e"/>

  <!-- Sidebar items -->
  <g font-family="Arial, sans-serif" font-size="14">
    <rect x="20" y="70" width="140" height="35" fill="#3498db" rx="4"/>
    <text x="90" y="93" text-anchor="middle" fill="#ffffff" font-weight="bold">Geometry</text>

    <rect x="20" y="115" width="140" height="35" fill="#2c3e50" rx="4"/>
    <text x="90" y="138" text-anchor="middle" fill="#ecf0f1">Materials</text>

    <rect x="20" y="160" width="140" height="35" fill="#2c3e50" rx="4"/>
    <text x="90" y="183" text-anchor="middle" fill="#ecf0f1">Simulation</text>

    <rect x="20" y="205" width="140" height="35" fill="#2c3e50" rx="4"/>
    <text x="90" y="228" text-anchor="middle" fill="#ecf0f1">Results</text>
  </g>

  <!-- Main content area -->
  <rect x="170" y="50" width="820" height="540" fill="#ecf0f1"/>

  <!-- Content header -->
  <text x="190" y="80" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Geometry
  </text>
  <line x1="190" y1="90" x2="970" y2="90" stroke="#bdc3c7" stroke-width="2"/>

  <!-- Shape selector -->
  <g transform="translate(190, 110)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Shape:</text>

    <rect x="60" y="-15" width="80" height="25" fill="#3498db" stroke="#2980b9" stroke-width="1" rx="4"/>
    <text x="100" y="3" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">Sphere</text>

    <rect x="150" y="-15" width="80" height="25" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="4"/>
    <text x="190" y="3" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">Cylinder</text>

    <rect x="240" y="-15" width="80" height="25" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="4"/>
    <text x="280" y="3" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">Cuboid</text>
  </g>

  <!-- Parameters -->
  <g transform="translate(190, 160)" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
    <text x="0" y="0">Radius: 10.0 nm</text>
    <rect x="0" y="10" width="300" height="6" fill="#bdc3c7" rx="3"/>
    <rect x="0" y="10" width="180" height="6" fill="#3498db" rx="3"/>

    <text x="0" y="45">Dipole spacing: 2.0 nm</text>
    <rect x="0" y="55" width="300" height="6" fill="#bdc3c7" rx="3"/>
    <rect x="0" y="55" width="120" height="6" fill="#3498db" rx="3"/>

    <text x="0" y="90" font-weight="bold">Estimated dipoles: 515</text>
  </g>

  <!-- Dipole scatter preview -->
  <g transform="translate(550, 110)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Dipole Lattice Preview (XY)</text>

    <rect x="0" y="10" width="400" height="300" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>

    <!-- Scatter points (sphere outline) -->
    <g fill="#3498db" opacity="0.6">
      <!-- Center region (denser) -->
      <circle cx="200" cy="160" r="80" fill="none" stroke="#3498db" stroke-width="0.5"/>
      <!-- Scattered dipole points -->
      <circle cx="200" cy="160" r="2"/>
      <circle cx="180" cy="140" r="2"/>
      <circle cx="220" cy="140" r="2"/>
      <circle cx="160" cy="160" r="2"/>
      <circle cx="240" cy="160" r="2"/>
      <circle cx="180" cy="180" r="2"/>
      <circle cx="220" cy="180" r="2"/>
      <circle cx="200" cy="200" r="2"/>
      <circle cx="200" cy="120" r="2"/>
      <circle cx="140" cy="140" r="2"/>
      <circle cx="260" cy="140" r="2"/>
      <circle cx="140" cy="180" r="2"/>
      <circle cx="260" cy="180" r="2"/>
      <circle cx="170" cy="160" r="2"/>
      <circle cx="230" cy="160" r="2"/>
      <circle cx="190" cy="150" r="2"/>
      <circle cx="210" cy="150" r="2"/>
      <circle cx="190" cy="170" r="2"/>
      <circle cx="210" cy="170" r="2"/>
      <circle cx="150" cy="150" r="2"/>
      <circle cx="250" cy="150" r="2"/>
      <circle cx="150" cy="170" r="2"/>
      <circle cx="250" cy="170" r="2"/>
      <!-- More scattered points for effect -->
      <circle cx="175" cy="135" r="2"/>
      <circle cx="225" cy="135" r="2"/>
      <circle cx="175" cy="185" r="2"/>
      <circle cx="225" cy="185" r="2"/>
      <circle cx="165" cy="145" r="2"/>
      <circle cx="235" cy="145" r="2"/>
      <circle cx="165" cy="175" r="2"/>
      <circle cx="235" cy="175" r="2"/>
    </g>

    <!-- Axes -->
    <line x1="20" y1="290" x2="380" y2="290" stroke="#7f8c8d" stroke-width="1"/>
    <line x1="20" y1="30" x2="20" y2="290" stroke="#7f8c8d" stroke-width="1"/>

    <text x="200" y="308" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">x (nm)</text>
    <text x="8" y="160" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d"
          transform="rotate(-90 8 160)">y (nm)</text>
  </g>

  <!-- Action buttons -->
  <g transform="translate(190, 450)">
    <rect x="0" y="0" width="120" height="40" fill="#27ae60" stroke="#229954" stroke-width="2" rx="6"/>
    <text x="60" y="26" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">
      Run Simulation
    </text>
  </g>

  <!-- Status bar -->
  <rect x="10" y="550" width="980" height="40" fill="#2c3e50" rx="0 0 8 8"/>
  <text x="30" y="575" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">
    Ready • v0.1.2 • 515 dipoles • FCD enabled
  </text>
</svg>
