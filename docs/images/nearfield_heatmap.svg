<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 450">
  <!-- Background -->
  <rect width="500" height="450" fill="#ffffff"/>

  <!-- Title -->
  <text x="250" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
    Near-Field Intensity Map (|E|² at λ=520nm)
  </text>

  <!-- Define gradient for heatmap (hot colormap: black → red → yellow → white) -->
  <defs>
    <radialGradient id="hotGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff; stop-opacity:1"/>
      <stop offset="25%" style="stop-color:#ffff00; stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#ff8800; stop-opacity:1"/>
      <stop offset="75%" style="stop-color:#ff0000; stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#000000; stop-opacity:1"/>
    </radialGradient>
  </defs>

  <!-- Plot area border -->
  <rect x="50" y="60" width="350" height="350" fill="none" stroke="#333" stroke-width="2"/>

  <!-- Heatmap (simulated near-field around a nanoparticle) -->
  <!-- Center particle -->
  <circle cx="225" cy="235" r="60" fill="url(#hotGradient)"/>

  <!-- Additional hot spots (dipole arrangement simulation) -->
  <ellipse cx="225" cy="235" rx="120" ry="100" fill="url(#hotGradient)" opacity="0.3"/>

  <!-- Grid overlay for reference -->
  <g stroke="#ffffff" stroke-width="0.3" opacity="0.3">
    <line x1="50" y1="150" x2="400" y2="150"/>
    <line x1="50" y1="235" x2="400" y2="235"/>
    <line x1="50" y1="320" x2="400" y2="320"/>
    <line x1="140" y1="60" x2="140" y2="410"/>
    <line x1="225" y1="60" x2="225" y2="410"/>
    <line x1="310" y1="60" x2="310" y2="410"/>
  </g>

  <!-- Particle outline (10nm sphere) -->
  <circle cx="225" cy="235" r="25" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  <circle cx="225" cy="235" r="25" fill="none" stroke="#333" stroke-width="0.5"/>

  <!-- Axes labels -->
  <text x="50" y="430" font-family="Arial, sans-serif" font-size="11" text-anchor="start" fill="#666">-40</text>
  <text x="225" y="430" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">0</text>
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#666">40</text>
  <text x="30" y="410" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#666">-40</text>
  <text x="30" y="235" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#666">0</text>
  <text x="30" y="65" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#666">40</text>

  <!-- Axis titles -->
  <text x="225" y="450" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333">
    x (nm)
  </text>
  <text x="15" y="235" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333"
        transform="rotate(-90 15 235)">
    y (nm)
  </text>

  <!-- Color scale legend -->
  <g transform="translate(420, 60)">
    <text x="5" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">|E|²</text>

    <!-- Color bar -->
    <defs>
      <linearGradient id="colorScale" x1="0%" y1="100%" x2="0%" y2="0%">
        <stop offset="0%" style="stop-color:#000000"/>
        <stop offset="33%" style="stop-color:#ff0000"/>
        <stop offset="66%" style="stop-color:#ffaa00"/>
        <stop offset="100%" style="stop-color:#ffffff"/>
      </linearGradient>
    </defs>

    <rect x="0" y="10" width="30" height="300" fill="url(#colorScale)" stroke="#333" stroke-width="1"/>

    <!-- Scale labels -->
    <text x="35" y="15" font-family="Arial, sans-serif" font-size="10" fill="#666">Max</text>
    <text x="35" y="315" font-family="Arial, sans-serif" font-size="10" fill="#666">0</text>
  </g>

  <!-- Info text -->
  <text x="250" y="50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666" font-style="italic">
    40×40 grid, xy plane
  </text>
</svg>
